sudo: required
services:
  - docker

before_install:
  - docker build -t thanhdhnt/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run thanhdhnt/react-test npm test -- --coverage

deploy:
  provider: elasticbeanstalk
  region: "us-east-1"
  app: "docker-react"
  env: "DockerReact-env"
  bucket_name: "elasticbeanstalk-us-east-1-094140934317"
  bucket_path: "docker-react"
  on:
    branch: master
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key:
    secure: "$AWS_SECRET_KEY"
