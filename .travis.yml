sudo: required
services:
  - docker

before_install:
  - docker build -t thanhdhnt/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run thanhdhnt/react-test npm test -- --coverage

after_success:
  - docker build -t thanhdhnt/multi-client ./client
  - docker build -t thanhdhnt/multi-nginx ./nginx
  - docker build -t thanhdhnt/multi-server ./server
  - docker build -t thanhdhnt/multi-worker ./worker
  # Log in to the docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  # Take those images and push them to docker hub
  - docker push thanhdhnt/multi-client
  - docker push thanhdhnt/multi-nginx
  - docker push thanhdhnt/multi-server
  - docker push thanhdhnt/multi-worker
